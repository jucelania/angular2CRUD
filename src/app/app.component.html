<h1>
  {{title}}
</h1>

<input type="text" #newTodo/>
<button (click)="addTodo(newTodo.value);  newTodo.value=''">Add</button>

<table>
<tr>
  <th>Label</th>
  <th>Priority</th>
  <th>Done</th>

</tr>


  <tr *ngFor = "let todo of todos">
    <td>{{todo.label}}</td>
    <td>{{todo.priority}}</td>
    <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
    <button (click)="editeTodo(todo)">Edite</button>
    <button (click)="deleteTodo(todo)">Delete</button>
  </tr>
  <td>

  </td>
</table>
